<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#81C784',
                            DEFAULT: '#4CAF50',
                            dark: '#388E3C',
                        },
                        secondary: {
                            light: '#C8E6C9',
                            DEFAULT: '#8BC34A',
                            dark: '#689F38',
                        },
                        background: '#F1F8E9',
                    }
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F1F8E9;
        }
    </style>
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header with logo -->
        <div class="bg-primary p-6 text-white text-center">
            <a href="../index.html" class="inline-flex items-center text-white font-bold text-xl mb-1">
                <i class="fas fa-heartbeat mr-2"></i>
                HealthSpace
            </a>
            <h2 class="text-2xl font-bold">Create Account</h2>
            <p class="text-sm text-primary-light">Join our healthcare community</p>
        </div>
        
        <!-- Form section -->
        <div class="p-6">
            <form id="registrationForm" class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your full name">
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="example@email.com">
                </div>
                
                <!-- Mobile -->
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                    <input type="tel" id="mobile" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your mobile number">
                </div>
                
                <!-- Age and Gender in a row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="age" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="Your age">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <select id="gender" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors bg-white">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" id="dob" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors">
                </div>
                
                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Residential Address</label>
                    <textarea id="address" rows="2" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none"
                        placeholder="Enter your full address"></textarea>
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="Create a password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary focus:outline-none">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters</p>
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="Confirm your password">
                        <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary focus:outline-none">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Register As -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Register As</label>
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <input type="radio" name="userType" id="customer" value="customer" checked
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                            <label for="customer" class="ml-2 text-sm text-gray-700">Customer</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" name="userType" id="business" value="business"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                            <label for="business" class="ml-2 text-sm text-gray-700">Business</label>
                        </div>
                    </div>
                </div>
                
                <!-- Business Fields - Hidden by default -->
                <div id="businessFields" class="hidden">
                    <label for="businessType" class="block text-sm font-medium text-gray-700 mb-1">Business Type</label>
                    <select id="businessType"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors bg-white">
                        <option value="">Select Business Type</option>
                        <option value="hospital">Hospital</option>
                        <option value="clinic">Clinic</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="pathology">Pathology Lab</option>
                        <option value="medical_shop">Medical Shop</option>
                    </select>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start mt-4">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms" required
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-primary hover:text-primary-dark">Terms and Conditions</a></label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary-dark focus:ring-offset-2 transition-colors font-medium">
                        Create Account
                    </button>
                </div>
            </form>
            
            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-primary font-medium hover:text-primary-dark transition-colors">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Show/hide business fields based on user type selection
        document.querySelectorAll('input[name="userType"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const businessFields = document.getElementById('businessFields');
                const businessType = document.getElementById('businessType');
                
                if (this.value === 'business') {
                    businessFields.classList.remove('hidden');
                    businessType.setAttribute('required', '');
                } else {
                    businessFields.classList.add('hidden');
                    businessType.removeAttribute('required');
                }
            });
        });
        
        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Simulate successful registration
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
