<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - HealthSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Verify Your Account</h2>
            <p class="text-center mb-4">We've sent a 6-digit OTP to your email <strong>user@example.com</strong></p>
            
            <form id="otpForm">
                <div class="otp-input mb-4">
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                
                <div class="mb-3 text-center">
                    <p>Didn't receive OTP? <a href="#">Resend OTP</a></p>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Verify & Continue</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Auto-focus and move between OTP inputs
        const otpInputs = document.querySelectorAll('.otp-input input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && !e.target.value) {
                    otpInputs[index - 1].focus();
                }
            });
        });
        
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, verify OTP with backend
            alert('OTP verified successfully! Redirecting to dashboard...');
            
            // Determine user type (business or customer) and redirect accordingly
            const isBusiness = false; // This would come from your registration flow
            if (isBusiness) {
                window.location.href = '../business/dashboard.html';
            } else {
                window.location.href = '../user/dashboard.html';
            }
        });
    </script>
</body>
</html>
