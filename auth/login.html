<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#81C784',
                            DEFAULT: '#4CAF50',
                            dark: '#388E3C',
                        },
                        secondary: {
                            light: '#C8E6C9',
                            DEFAULT: '#8BC34A',
                            dark: '#689F38',
                        },
                        background: '#F1F8E9',
                    }
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background text-gray-800 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-primary shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="../index.html" class="flex items-center text-white font-bold text-xl">
                    <i class="fas fa-heartbeat mr-2"></i>
                    HealthSpace
                </a>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-primary-light focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="login.html" class="text-white hover:text-primary-light px-3 py-2 rounded-md font-medium transition duration-300">Login</a>
                    <a href="register.html" class="bg-white text-primary hover:bg-primary-light hover:text-white px-4 py-2 rounded-md font-medium transition duration-300">Register</a>
                </div>
            </div>
            
            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-2">
                    <a href="login.html" class="text-white hover:text-primary-light px-3 py-2 rounded-md font-medium transition duration-300">Login</a>
                    <a href="register.html" class="bg-white text-primary hover:bg-primary-light hover:text-white px-4 py-2 rounded-md font-medium transition duration-300 text-center">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gradient-to-r from-primary-light to-secondary py-6">
                <h2 class="text-center text-2xl font-bold text-white">Login to HealthSpace</h2>
            </div>
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginId" class="block text-sm font-medium text-gray-700">Email or Mobile Number</label>
                        <div class="mt-1">
                            <input id="loginId" name="loginId" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="loginPassword" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-primary-dark">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300">
                            Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-primary hover:text-primary-dark">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2025 HealthSpace. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-gray-400 hover:text-primary-light transition duration-300">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-primary-light transition duration-300">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-primary-light transition duration-300">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-primary-light transition duration-300">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Basic validation
            if (!loginId || !password) {
                alert('Please fill in all required fields');
                return;
            }
            
            // For demonstration purposes, you would typically send this data to your server
            console.log('Login credentials:', { loginId, password, rememberMe });
            
            // Simulate successful login (replace with actual API call)
            alert('Login successful!');
            
            // Redirect to dashboard or home page after successful login
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
